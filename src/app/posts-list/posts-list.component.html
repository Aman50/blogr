<mat-accordion multi="true" *ngIf="posts && posts.length; else noPosts">
    <app-post *ngFor="let post of posts" [title]="post.title" [content]="post.content">
    </app-post>
</mat-accordion>

<ng-template #noPosts>
    <h3 class="inline--center mat-subheading-2">No posts added yet! :(</h3>
</ng-template>
