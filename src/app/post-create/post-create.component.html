<mat-card color="primary">
  <form #postForm="ngForm" (ngSubmit)="onSubmitForm(postForm)">
    <mat-form-field>
      <mat-label>Post Title</mat-label>
      <input
        matInput
        name="title"
        ngModel
        placeholder="Some creative title"
        required
        minLength="5"
        #title="ngModel"
      />
      <!-- <mat-hint>{{ title.value.length }} / 5</mat-hint> -->
      <mat-error *ngIf="title.invalid">
        Please enter the title for the post
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Post Content</mat-label>
      <textarea
        matInput
        name="content"
        ngModel
        rows="10"
        placeholder="Ex: Today I met..."
        required
        minlength="3"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">
        Please enter atleast 3 characters of content.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button class="form__btn" color="primary" type="submit">Create Post</button>
  </form>
  <p></p>
</mat-card>
